<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="portalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#050510" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#050510"/>

  <!-- Grid lines -->
  <g opacity="0.06" stroke="#39ff14" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- Portal glow -->
  <circle cx="600" cy="280" r="280" fill="url(#portalGlow)"/>

  <!-- Portal rings -->
  <circle cx="600" cy="280" r="120" fill="none" stroke="url(#ringGrad)" stroke-width="3" opacity="0.8" filter="url(#bigGlow)"/>
  <circle cx="600" cy="280" r="90" fill="none" stroke="#39ff14" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <circle cx="600" cy="280" r="60" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.4" filter="url(#glow)"/>

  <!-- Portal core -->
  <circle cx="600" cy="280" r="35" fill="#39ff14" opacity="0.15" filter="url(#bigGlow)"/>
  <circle cx="600" cy="280" r="12" fill="#39ff14" opacity="0.4" filter="url(#glow)"/>

  <!-- Stars -->
  <g fill="#ff6b9d" opacity="0.4">
    <circle cx="100" cy="80" r="1.5"/><circle cx="250" cy="150" r="1"/>
    <circle cx="400" cy="60" r="1.2"/><circle cx="800" cy="100" r="1.5"/>
    <circle cx="950" cy="180" r="1"/><circle cx="1100" cy="80" r="1.3"/>
    <circle cx="150" cy="400" r="1"/><circle cx="1050" cy="350" r="1.2"/>
    <circle cx="300" cy="520" r="1.5"/><circle cx="900" cy="500" r="1"/>
    <circle cx="50" cy="250" r="1.2"/><circle cx="1150" cy="250" r="1"/>
  </g>

  <!-- G logo circle -->
  <circle cx="600" cy="280" r="28" fill="none" stroke="url(#ringGrad)" stroke-width="2.5" filter="url(#glow)"/>
  <circle cx="600" cy="280" r="18" fill="#050510"/>
  <text x="600" y="286" font-family="monospace" font-size="16" font-weight="bold" fill="#39ff14" text-anchor="middle" filter="url(#glow)">G</text>

  <!-- Title -->
  <text x="600" y="460" font-family="monospace" font-size="48" font-weight="bold" fill="#e8e8f0" text-anchor="middle" letter-spacing="8" filter="url(#glow)">GUARINA0x0</text>

  <!-- Subtitle -->
  <text x="600" y="500" font-family="monospace" font-size="18" fill="#39ff14" text-anchor="middle" letter-spacing="4" opacity="0.8">PENTESTING &amp; RED TEAM</text>

  <!-- Dimension tag -->
  <text x="600" y="540" font-family="monospace" font-size="13" fill="#5a5a80" text-anchor="middle" letter-spacing="2">// Dimension C-137 :: Offensive Security Portal</text>

  <!-- Bottom accent line -->
  <line x1="400" y1="570" x2="800" y2="570" stroke="url(#ringGrad)" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
</svg>
